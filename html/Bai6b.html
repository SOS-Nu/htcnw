<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bai 6b</title>
</head>
<style>
    .home {
        width: 550px;
        display: block;
        border: 2px solid black;
        margin: auto;
        padding: 10px;
    }
</style>

<body>
    <div class="home">
        <h2>Contact Us</h2>
        <fieldset>
            <legend>Your message:</legend>
            <table>
                <tr>
                    <td><label for="emailTo">To</label></td>
                    <td><input type="text" name="txtTo" readonly="readonly" id="emailTo" size="20" value="Example Cafe">
                    </td>
                </tr>
                <tr>
                    <td><label for="emailFrom">Your email</label></td>
                    <td><input type="text" name="txtFrom" id="emailFrom" size="20" tabindex="1" maxlength="250"></td>
                </tr>
                <tr>
                    <td><label for="emailBody">Message</label></td>
                    <td><textarea name="txtBody" id="emailBody" cols="50" rows="10" tabindex="2"></textarea></td>
                </tr>
            </table>
            <tr>Attach File <input type="submit" value="Choose File" /> No file chosen</tr>
        </fieldset>
        <fieldset>
            <legend>How you found us</legend>
            <table>
                <tr>
                    <td><label for="us">How did you hear<br>of us</label></td>
                    <td><select name="us" id="us">
                            <option value="">Google</option maxlength="20">
                        </select>
                </tr>
                <tr>
                    <td><label for="Newletter">Newletter</label></td>
                    <td><input type="checkbox">Ensure this box is checked if you would like toreceive<br> email update
                    </td>
                </tr>
            </table>
        </fieldset><br>
        <td>
            <input type="submit" value="Send message" />
        </td>

</body>

</html>
