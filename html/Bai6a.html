<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bai 6a</title>
    <style>
        .body {
            width: 720px;
            border: 2px solid black;
            margin: 10px;
            padding: 10px;
            background-color: rgb(108, 161, 239);
            justify-content: center;

        }

        .ten {
            text-align: center;
        }

        #last {
            width: 100px;
        }

        #lastmini {
            width: 50px;
        }
    </style>
</head>

<body>
    <div width="80%" margin="auto" class="body">
        <form action="">
            <div class="ten">
                <img src="../images/jacson.jpg" alt="">
                <h2>Registration Form</h2>
                <p>Register your Jackson Electronics product here</p>
            </div>
            <div>
                <table>
                    <tr>
                        <td>
                            <label for="name">FirstName:</label>
                        </td>
                        <td> <input type="text" name="" id="name">
                            <label for="last">Last Name:</label>
                            <input type="text" name="" id="last">
                        </td>

                    </tr>

                    <tr>
                        <td>
                            <label for="add1">Address#1:</label>
                        </td>
                        <td> <input type="text" name="" id="add1"><br>
                        </td>
                    </tr>

                    <tr>
                        <td>
                            <label for="add2">Address#2:</label>
                        </td>
                        <td> <input type="text" name="" id="add2"><br>
                        </td>
                    </tr>

                    <tr>
                        <td>
                            <label for="city">City:</label>
                        </td>
                        <td> <input type="text" name="" id="city">
                            <label for="state">State:</label>
                            <input type="text" name="" id="lastmini">
                            <label for="zip">Zip:</label>
                            <input type="text" name="" id="lastmini"><br>
                        </td>

                    </tr>

                    <tr>
                        <td>
                            <label for="country">Country:</label>
                        </td>
                        <td>
                            <input type="text" name="" id="country" placeholder="United States">
                        </td>
                    </tr>
                    <tr>
                        <td colspan="3">
                            <hr>
                        </td>
                    </tr>
            </div>

            <div>

                <tr>
                    <td><label for="product">Product:</label></td>
                    <td>
                        <select name="" id="chon">
                            <option value="">ScanMater</option>
                            <option value="">1</option>
                            <option value="">2</option>
                        </select><br>
                    </td>
                </tr>

                <tr>
                    <td><label for="date">Date Purchased:</label></td>
                    <td><input type="text" name="" id="date"></td>
                </tr>

                <tr>
                    <td><label for="serial">Serial#:</label></td>
                    <td><input type="text" name="" id="serial"></td>
                </tr>

                <tr>
                    <td><label for="usedfor">Used For:</label></td>
                    <td>
                        <input type="radio" name="" id="">Home
                        <input type="radio" name="" id="">Educational Institution <br>
                        <input type="radio" name="" id="">Business
                        <input type="radio" name="" id="">Other <br>
                        <input type="radio" name="" id="">Govemment <br>
                    </td>
                </tr>

                <tr>
                    <td><label for="system">System(check all that apply):</label></td>
                    <td>
                        <input type="checkbox" name="" id="">Windows
                        <input type="checkbox" name="" id="">UNIX <br>
                        <input type="checkbox" name="" id="">Macintosh
                        <input type="checkbox" name="" id="">Other <br>
                    </td>
                </tr>
                <tr>
                    <td colspan="3">
                        <hr>
                    </td>
                </tr>
            </div>
            <div>

                <tr>
                    <td><label for="comment">Comments?:</label></td>
                    <td><textarea name="" id="comment" cols="30" rows="10"></textarea></td>
                </tr>
            </div>
            <div>

                <tr style="text-align: center;">
                    <td colspan="2"><input type="submit" value="Click to register">
                        <input type="reset" value="Click to cancel">
                    </td>
                </tr>
                </table>
            </div>
        </form>
    </div>
</body>

</html>
